apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: gitops-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: gitops-operator
spec:
  selector:
    matchLabels:
      control-plane: gitops-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: gitops-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
          - /usr/local/bin/manager
        env:
        - name: ARGOCD_CLUSTER_CONFIG_NAMESPACES
          value: openshift-gitops
        - name: OPERATOR_NAME
          value: gitops-operator
        - name : LABEL_SELECTOR
          value: ""
        image: controller:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
