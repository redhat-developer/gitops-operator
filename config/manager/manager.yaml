apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: openshift-gitops-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    name: openshift-gitops-operator
spec:
  selector:
    matchLabels:
      name: openshift-gitops-operator
  replicas: 1
  template:
    metadata:
      labels:
        name: openshift-gitops-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: ARGOCD_CLUSTER_CONFIG_NAMESPACES
          value: "openshift-gitops"
        - name: OPERATOR_NAME
          value: gitops-operator
        - name: DISABLE_DEX
          value: "false" 
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
