# We must not use declarative update/creation for gitopsservice, because kuttl
# would delete the resource after the test finishes.
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    oc patch gitopsservice cluster --type=merge --patch='{"spec": {"runOnInfra": true, "tolerations": [{"effect": "NoSchedule", "key": "infra", "value": "reserved"}]}}'