apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd
status:
  phase: Available
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: argocd-server
spec:
  port:
    targetPort: https
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: argocd-server
    weight: 100
status:
  ingress:
  - conditions:
    - status: "True"
      type: Admitted
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-server-tls