---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-argocd-repo-server
  namespace: test-1-89-repo-extra-command
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: example-argocd-repo-server
  template:
    spec:
      containers:
        - command:
            - uid_entrypoint.sh
            - argocd-repo-server
            - --redis
            - example-argocd-redis.test-1-89-repo-extra-command.svc.cluster.local:6379
            - --loglevel
            - info
            - --logformat
            - text
            - --reposerver.max.combined.directory.manifests.size
            - 10M
          name: argocd-repo-server

