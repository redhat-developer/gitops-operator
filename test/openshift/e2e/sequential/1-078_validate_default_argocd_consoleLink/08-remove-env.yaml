apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    if [ -z $CI ]; then
        oc -n openshift-operators patch subscription openshift-gitops-operator --type='json' -p='[{"op": "remove", "path": "/spec/config" }]'
    else
        oc -n openshift-operators patch subscription gitops-operator-v1-8-0-sub --type='json' -p='[{"op": "remove", "path": "/spec/config" }]'
    fi