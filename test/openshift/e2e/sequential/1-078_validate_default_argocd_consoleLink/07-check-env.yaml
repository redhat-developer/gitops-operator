apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    if [ -z $CI ]; then
      label_value=$(oc get  subscriptions openshift-gitops-operator -n openshift-operators -o json | jq '.spec.config.env[]|select(.name=="DISABLE_DEFAULT_ARGOCD_CONSOLELINK").value')

      if ! [[ "${label_value}" == '""' ]]; then
        echo "DISABLE_DEFAULT_ARGOCD_CONSOLELINK is set to ${label_value}"
        exit 1
      else
        exit 0
      fi

    else
      label_value=$(oc get subscription `subscription=gitops-operator- && oc get subscription --all-namespaces | grep $subscription | head -1 | awk '{print $2}'` -n openshift-operators -o json | jq '.spec.config.env[]|select(.name=="DISABLE_DEFAULT_ARGOCD_CONSOLELINK").value')
      
      if ! [[ "${label_value}" == '""' ]]; then
        echo "DISABLE_DEFAULT_ARGOCD_CONSOLELINK is set to ${label_value}"
        exit 1
      else
        exit 0
      fi
      
    fi
