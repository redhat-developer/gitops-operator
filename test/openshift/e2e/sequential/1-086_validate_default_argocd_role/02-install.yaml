apiVersion: v1
kind: Namespace
metadata:
  name: test-1-086-custom
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-1-086-custom2
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-1-086-custom3
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-default-policy
  namespace: test-1-086-custom
spec:
  sso:
    verifyTLS: true
  server:
    route:
      enabled: true
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-default-policy-empty
  namespace: test-1-086-custom2
spec:
  rbac:
    defaultPolicy: ''
  sso:
    verifyTLS: true
  server:
    route:
      enabled: true
---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-default-policy-admin
  namespace: test-1-086-custom3
spec:
  rbac:
    defaultPolicy: 'role:admin'
  sso:
    verifyTLS: true
  server:
    route:
      enabled: true
