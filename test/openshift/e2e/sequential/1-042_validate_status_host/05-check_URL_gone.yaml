apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
- script: |
    sleep 60s
    status_URL=$(oc get argocd -o jsonpath="{.items[*]['status.host']}" -n $NAMESPACE)

    echo "${status_URL}"

    if test "${status_URL}" != ""; then
      echo "Error: status.host should not be present in argocd"
      exit 1
    fi
    exit 0
