apiVersion: v1
kind: Namespace
metadata:
  name: test-1-12-custom
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-1-12-custom
spec:
  project: default
  source:
    repoURL: https://github.com/redhat-developer/gitops-operator
    path: test/examples/nginx
    targetRevision: "HEAD"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: test-1-12-custom
  syncPolicy:
    automated: {}
    retry:
      limit: 1
---
