apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  selector:
      matchLabels:
        app.kubernetes.io/name: argocd-server
  template:
    spec:
      initContainers:
      - name: argocd-init
        image: nginx:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
      containers:
      - name: argocd-server
